<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Portfolio Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body class="admin-body">
    <div id="loginSection" style="max-width: 400px; margin: 100px auto; text-align: center;" class="management-card">
        <h2>ðŸ”’ Admin Access</h2>
        <input type="password" id="adminPass" placeholder="Password" style="width: 100%; margin-bottom: 10px;">
        <button onclick="login()" class="btn btn-primary" style="width: 100%;">Unlock</button>
    </div>

    <div id="adminPanel" class="hidden">
        <header style="background: var(--dark-blue); color: white; padding: 20px 5%; margin-bottom: 30px;">
            <h1>Portfolio Dashboard</h1>
        </header>

        <div class="admin-grid">
            <div class="management-card">
                <h3>Add New Project</h3>
                <form id="adminForm">
                    <select id="category" required style="margin-bottom: 10px;">
                        <option value="Health">Health</option>
                        <option value="Tech">Tech</option>
                        <option value="Research">Research</option>
                    </select>
                    <input type="text" id="subcategory" placeholder="Subcategory" required>
                    <input type="text" id="title" placeholder="Title" required>
                    <textarea id="description" placeholder="Description"></textarea>
                    <input type="text" id="tools" placeholder="Tools (comma separated)">
                    <input type="url" id="link" placeholder="Project URL">
                    <input type="text" id="image" placeholder="Image URL">
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Publish Project</button>
                </form>
            </div>

            <div class="management-card">
                <h3>Existing Projects</h3>
                <table class="project-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminProjectList">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let isEditMode = false;
        // Login Logic
        async function login() {
            const password = document.getElementById('adminPass').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            if (res.ok) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadAdminProjects(); // Load list after login
            } else {
                alert('Wrong password');
            }
        }

        // Load Projects for Management
        async function loadAdminProjects() {
            const res = await fetch('/api/projects');
            const projects = await res.json();
            const list = document.getElementById('adminProjectList');
            list.innerHTML = projects.map(p => `
                <tr>
                    <td><strong>${p.title}</strong></td>
                    <td>${p.category}</td>
                    <td class="action-btns">
                        <button class="btn-edit" onclick='prepareEdit(${JSON.stringify(p).replace(/'/g, "&apos;")})'>Edit</button>
                        <button class="btn-delete" onclick="deleteProject(${p.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // --- EDIT MODE LOGIC ---
        function prepareEdit(project) {
            isEditMode = true;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Fill the form
            document.getElementById('projectId').value = project.id;
            document.getElementById('category').value = project.category;
            document.getElementById('subcategory').value = project.subcategory;
            document.getElementById('title').value = project.title;
            document.getElementById('description').value = project.description;
            document.getElementById('tools').value = project.tools;
            document.getElementById('link').value = project.link;
            document.getElementById('image').value = project.image || '';

            // Update UI
            document.getElementById('formTitle').innerText = "ðŸ“ Editing Project";
            document.getElementById('submitBtn').innerText = "Save Changes";
            document.getElementById('formContainer').classList.add('edit-mode-highlight');
            document.getElementById('cancelEdit').classList.remove('hidden');
        }

        function resetForm() {
            isEditMode = false;
            document.getElementById('adminForm').reset();
            document.getElementById('projectId').value = '';
            document.getElementById('formTitle').innerText = "Add New Project";
            document.getElementById('submitBtn').innerText = "Publish Project";
            document.getElementById('formContainer').classList.remove('edit-mode-highlight');
            document.getElementById('cancelEdit').classList.add('hidden');
        }

        // Delete Logic
        async function deleteProject(id) {
            if (!confirm("Are you sure you want to delete this project?")) return;
            
            const res = await fetch(`/api/projects/${id}`, { method: 'DELETE' });
            if (res.ok) {
                loadAdminProjects(); // Refresh list
            }
        }

        // Add Project Logic
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                category: document.getElementById('category').value,
                subcategory: document.getElementById('subcategory').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                tools: document.getElementById('tools').value,
                link: document.getElementById('link').value,
                image: document.getElementById('image').value
            };
            const url = isEditMode ? `/api/projects/${document.getElementById('projectId').value}` : '/api/projects';
            const method = isEditMode ? 'PUT' : 'POST';

            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert(isEditMode ? 'Project Updated!' : 'Project Added!');
                resetForm();
                loadAdminProjects();
            }
        });
    </script>
</body>
</html>
